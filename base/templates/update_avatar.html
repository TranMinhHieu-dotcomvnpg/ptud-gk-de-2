{% extends "base.html" %}

{% block content %}
  <h2>Cập nhật Avatar</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
  <a href="{% url 'base:profile' %}" class="btn btn-secondary">Quay lại</a>
{% endblock %}
