{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Hồ sơ cá nhân</h2>
    
    <div class="profile-section">
      <p><strong>Tên người dùng:</strong> {{ profile.user.username }}</p>
      <p><strong>Email:</strong> {{ profile.user.email }}</p>
      
      {% if profile.avatar %}
        <p><strong>Avatar hiện tại:</strong></p>
        <img src="{{ profile.avatar.url }}" alt="Avatar" class="avatar-img">
      {% else %}
        <p><em>Chưa có avatar</em></p>
      {% endif %}
      <br> </br>
      <div>
        <a href="{% url 'base:update_avatar' %}">Cập nhật avatar</a>
        <br> </br>
        <a href="{% url 'base:home' %}">Quay lại trang chủ</a>
      </div>
    </div>
  </div>
{% endblock %}
